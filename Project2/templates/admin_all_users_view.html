<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Admin Dashboard</title>
  
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/static/img/favicon.png">

</head>
<body>
    <div class="container">
        <h2>Users</h2>
        <h5><i>Sorted in descending order</i></h5>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>User created on</th>
                    <th>View</th>
                </tr>
            </thead>
            <tbody>
                {% for elem in data['users'] %}
                <tr>
                    <td>{{ elem[3] }}</td>
                    <td>{{ elem[1] }}</td>
                    <td>{{ elem[4] }}</td>
                    <td>
                        <form action="/admin/users/{{elem[0]}}" method="post" style="margin-bottom: 5%; margin-top: 10%;">
                            <!-- <input type="submit" class="button-primary" value="{{ elem[0] }}"> -->
                            <button type="submit" class="button-primary" value="{{elem[0]}}">View</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
