{% extends "main_structure.html" %}

{% block head %}
    <title>Dashboard</title>
{% endblock %}

{% block body %}
<body class="dashboard_body"></body>
    <h2>Welcome, user!</h2>
    <p>This is the page the user is taken to after a successful login</p>
    <br><br><br>
    <p>Here, you can view all your lists</p>

    <!-- <ul>
        {% for elem in data %}
        <li style="color: white;">
            <button>{{ elem }}</button>
        </li>
        {% endfor %}
    </ul>     -->

    <form action="/display_list" method="POST">
        {% for elem in data %}
        <input type="radio" id="{{ elem }}" name="list_name" value="{{elem}}">
        <label for="{{ elem }}">{{elem}}</label><br>
        {% endfor %}
        <button type="submit">View List</button>
    </form>

    <br><br><br>

    <a href="/logout">
        <button class="btn-logout">
            <span>Logout</span>
        </button>
    </a>
</body>
    
{% endblock %}
