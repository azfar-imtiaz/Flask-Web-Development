{% extends "main_structure.html" %}

{% block head %}
<!-- Main CSS -->
<link rel="stylesheet" href="static/css/signup-signin.css">        
<title>Sign up</title>
{% endblock %}

{% block body %}
    
<div class="main">

    <!-- Sign up form -->
    <section class="signup">
        <div class="container-signup-signin">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up!</h2>
                    <form action="/sign_up" method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="name" placeholder="Username"/>
                        </div>
                        <div class="form-group">
                            <label for="user_email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="user_email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="pass" placeholder="Password"/>
                        </div>
                        <!-- <div class="form-group">
                            <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div> -->
                        <!-- <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div> -->
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/static/img/signup-image.jpg" alt="sign up image"></figure>
                    <a href="/login" class="signup-image-link">I am already a member</a>
                </div>
            </div>
        </div>
    </section>
</div>
    
{% endblock %}
